<!doctype html>
<title>Frogeye Viewer</title>
<style>
table {border-collapse: collapse;}
td {width: 9px; height: 9px; border: 1px solid #000; }
</style>

<article>
<h1>Frogeye Viewer</h1>

<div id="frogview"></div>

<p>Motion: <span id="motion"></span>

<script src="/socket.io/socket.io.js"></script>
<script>

var socket;

function createViewerTable() {
    var tbl = document.createElement('table'),
        x,
        xLen = 64,
        y,
        yLen = 48,
        row,
        cell;

    for (y = 0; y < yLen; y += 1) {
        row = tbl.insertRow();
        for (x = 0; x < xLen; x += 1) {
            cell = row.insertCell();
            cell.id = 'fe' + x + '-' + y;
        }
    }
    document.getElementById('frogview').appendChild(tbl);
}

function init() {
    createViewerTable();
    socket = io();
    socket.on('motion', function(msg) {
        document.getElementById('motion').innerHTML = msg;
    });
}

init();
</script>
